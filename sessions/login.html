<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In to admin panel</title>
    <link rel="stylesheet" text="text/css" href="../assest/css/style.css">
    <!-- Bootstrap 5.2.3 CSS -->
    <link rel="stylesheet" href="../assest/bootstrap-5.2.3/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <!-- Font Awesome 6.2.1 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js'
        integrity='sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=='
        crossorigin='anonymous'></script>
    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }

        .h-custom {
            height: calc(100% - 73px);
        }

        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }

        #formLogin .form-outline span.error_msg {
            font-size: 15px;
            margin-bottom: 5px;
            color: #f74040;
            display: none;
        }
    </style>
</head>

<bodyp>
    <section class="vh-100" style="background-color: #9A616D;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="../assest/img/9822c8b13f5aeca240103dc7aa093541.jpg" alt="login form"
                                    class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-4 text-black">

                                    <form action="" method="post" id="formLogin" onsubmit="login()">

                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-database fa-2x me-3" style="color: #ff6219;"></i>
                                            <span class="h1 fw-bold mb-0">PinRu</span>
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign in into your
                                            account</h5>

                                        <div class="form-outline mb-3">
                                            <input type="text" id="username" placeholder="Username"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="username"><i class="fas fa-user-tie"></i>
                                                Username</label>
                                        </div>

                                        <div class="form-outline mb-1">
                                            <input type="password" id="password" placeholder="Password"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="password"><i class="fas fa-key"></i>
                                                Password</label>
                                        </div>
                                        <div class="form-outline">
                                            <span class="error_msg">Username atau Password salah, ulangi lagi.</span>
                                        </div>

                                        <div class="pt-1 mb-3">
                                            <button class="btn btn-dark btn-lg btn-block" type="submit"
                                                id="login_btn">Login</button>
                                        </div>

                                        <a class="small text-muted" href="#!">Forgot password?</a>
                                        <p class="mb-2 pb-lg-1" style="color: #393f81;">Don't have an account? <a
                                                href="register.html" style="color: #393f81;">Register here</a></p>
                                        <a href="" class="small text-muted">Terms of use.</a>
                                        <a href="" class="small text-muted">Privacy policy</a>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        var input_username = document.querySelector('#username');
        var input_password = document.querySelector("#password");
        var error_msg = document.querySelector(".error_msg");

        $("#formLogin").submit(function (e) {
            e.preventDefault();

            if (input_username.value.length < 1) {
                error_msg.style.display = "inline-block";
                input_username.style.border = "2px solid #f74040";
                return false;
            }

            if (input_password.value.length < 1) {
                error_msg.style.display = "inline-block";
                input_password.style.border = "2px solid #f74040";
                return false;
            }

            error_msg.style.display = "none";
        });

        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            if (username == "admin" && password == "admin") {
                window.alert("login sukses");
                window.location.pathname = "../admin/index.html";
            }
        };
    </script>
    <script src="../assest/js/script.js"></script>
    <!-- Bootstrap 5.2.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>


    </body>

</html>
